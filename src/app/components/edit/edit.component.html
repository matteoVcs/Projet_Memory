<div class="p-6 space-y-6 bg-gray-50 rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold text-blue-600">Gestion des Catégories, Thèmes et Cartes</h1>

  <!-- Ajout de catégorie -->
  <div class="p-4 bg-white rounded-lg shadow-md">
    <label for="categoryName" class="block text-lg font-semibold">Nom de la catégorie :</label>
    <input
      id="categoryName"
      type="text"
      #categoryNameInput
      class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Entrez un nom de catégorie"
    />
    <button (click)="addCategory(categoryNameInput.value)" class="mt-3 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
      Ajouter une catégorie
    </button>
  </div>

  
  <!-- Liste des catégories -->
  <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-blue-500 mb-4">Catégories</h2>
    <div class="flex space-x-4">
      <div *ngFor="let category of categories" class="p-4 bg-white rounded-lg shadow-md flex flex-col items-center">
        <h3 class="text-2xl font-semibold text-blue-500"><button (click)="showCategory(this, category.name)">{{ category.name }}</button></h3>
        <button (click)="deleteCategory(category.id)" class="text-red-500 mt-2 hover:text-red-700">Supprimer</button>
      </div>
    </div>
  </div>
    <div *ngFor="let category of categories" class="categories mt-6 p-4 bg-white rounded-lg shadow-md hidden" id="{{ category.name }}">
    <!-- Ajout de thème -->
    <div class="mt-4 p-4 bg-gray-100 rounded-lg shadow-sm">
      <label for="themeName" class="block text-lg font-semibold">Nom du thème :</label>
      <input
        id="themeName"
        type="text"
        #themeNameInput
        class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrez un nom de thème"
      />
      <button (click)="addTheme(themeNameInput.value, category.id)" class="mt-3 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
        Ajouter un thème
      </button>
    </div>

    <!-- Liste des thèmes -->
    <div *ngFor="let theme of category.themes" class="mt-6 p-4 bg-gray-200 rounded-lg shadow-md">
      <h4 class="text-xl font-medium text-indigo-600">{{ theme.name }}</h4>
      <button (click)="deleteTheme(theme.id)" class="text-red-500 mt-2 hover:text-red-700">Supprimer</button>

      <!-- Ajout de carte -->
      <div class="mt-4 p-4 bg-white rounded-lg shadow-sm">
        <label for="cardQuestion" class="block text-lg font-semibold">Question de la carte :</label>
        <input
          id="cardQuestion"
          type="text"
          #cardQuestionInput
          class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez une question"
        />
        <label for="cardAnswer" class="block text-lg font-semibold mt-3">Réponse de la carte :</label>
        <input
          id="cardAnswer"
          type="text"
          #cardAnswerInput
          class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez une réponse"
        />

        <!-- Ajout de média -->
        <!-- Sélection du fichier multimédia -->
        <label for="mediaFile" class="block text-lg font-semibold mt-3">Fichier du média :</label>
        <input
          id="mediaFile"
          type="file"
          #mediaFileInput
          class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <!-- Objectif du niveau de répétition -->
        <label for="levelGoal" class="block text-lg font-semibold mt-3">Objectif du niveau de répétition :</label>
        <input
          id="levelGoal"
          type="number"
          #levelGoalInput
          class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez l'objectif du niveau"
        />

        <button (click)="addCard(cardQuestionInput.value, cardAnswerInput.value, mediaFileInput?.files?.[0] ?? null, theme.id, levelGoalInput.value)" class="mt-3 bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600">
          Ajouter une carte
        </button>
      </div>

      <!-- Liste des cartes -->
      <ul class="mt-6 space-y-3">
        <li *ngFor="let card of theme.cards" class="p-4 bg-white rounded-lg shadow-sm">
          <strong class="text-lg text-indigo-700">{{ card.question }}:</strong>
          <p class="text-gray-700">{{ card.answer }}</p>

          <div *ngIf="card.media">
            <!-- Affichage du média -->
            <div *ngIf="card.media.type.startsWith('image')">
              <img [src]="card.media" alt="Image du média" class="w-full h-auto" />
            </div>

            <div *ngIf="card.media.type.startsWith('audio')">
              <audio controls>
                <source [src]="card.media" type="audio/mp3">
                Votre navigateur ne prend pas en charge l'élément audio.
              </audio>
            </div>

            <div *ngIf="card.media.type.startsWith('video')">
              <video controls>
                <source [src]="card.media" type="video/mp4">
                Votre navigateur ne prend pas en charge la lecture vidéo.
              </video>
            </div>
          </div>

          <button (click)="deleteCard(card.id)" class="text-red-500 hover:text-red-700 mt-2">Supprimer</button>
        </li>
      </ul>


    </div>
  </div>
</div>
