<main class="container mx-auto p-6">
  <h2 class="text-3xl font-bold text-blue-600 mb-6">Vos catégories et thèmes</h2>

  <!-- Liste des catégories -->
  <div *ngFor="let category of categories" class="mb-8">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">{{ category.name }}</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let theme of category.themes"
        class="bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow"
      >
        <h4 class="text-xl font-bold text-blue-600">{{ theme.name }}</h4>
        <p class="text-gray-600 mt-2 mb-4">
          {{ theme.cards.length }} carte(s) disponible(s)
        </p>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md"
          (click)="useCards(theme.cards)"
        >
          Réviser ce thème
        </button>
      </div>
    </div>
  </div>
</main>
